<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Schedule</title>
</head>
<body>
    <h2>Schedule for {{ class_obj.name }}</h2>
    {% if schedule %}
        <p>Schedule: {{ schedule }}</p>
    {% else %}
        <p>No schedule available.</p>
    {% endif %}
</body>
</html>
